<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up | AdminKit Demo</title>
	{% include 'vendor_admin1/head.html' %}
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4" id="welcome_title">
							<h1 class="h2">Get Verified  {{name}}</h1>
							<p class="lead">
								It's Always great to have you onboard ! But verification matters!
							</p>
						</div>
						

						<div class="card" id="welcome_card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="{%url 'vendor_auth_otp' %}" method='POST'>
										{% csrf_token %}
                                        <div class="mb-3">
                                            <div class="alert alert-success" role="alert">
                                               A 6-Digit OTP has been sent to {{code_1}}********@{{domain}}
                                              </div>
                                        </div>
										<div class="mb-3">
											<label class="form-label">Enter OTP</label>
											<input class="form-control form-control-lg" type="text" name="otp" placeholder="OTP" />
										</div>
										
										<div class="text-center mt-3">
											{% comment %} <button type= class="btn btn-lg btn-primary">Sign up</a> {% endcomment %}
											<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</main>

	{% include 'vendor_admin1/js.html' %}
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
	

</body>

</html>
